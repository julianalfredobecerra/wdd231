<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Ciudadela Colsubsidio</title>
    <meta name="description" content="Discover how Ciudadela Colsubsidio Chamber of Commerce supports local businesses with networking, advocacy, and growth opportunities. Join us to connect, collaborate, and thrive in our vibrant business community.">
    <meta name="author" content="Julian Becerra">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta property="og:title" content="Ciudadela Colsubsidio | Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://i.pinimg.com/736x/cc/4e/36/cc4e36ed907c905f5863c3f1fe560858.jpg">
    <meta property="og:url" content="https://julianalfredobecerra.github.io/wdd231/chamber/directory.html">
    <script src="scripts/date.js" defer></script>
    <script src="scripts/menu.js" defer></script>
    <script src="scripts/weather.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.webp" alt="Logo" class="logo">
            <div class="logo-text">
                <h1>Ciudadela Colsubsidio</h1>
                <h2>Chamber of Commerce</h2>
            </div>
        </div>
        <button type="button" id="menu" aria-label="Open navigation menu"></button>
        <nav class="navigation">
            <a href="#" title="Home" class="active">Home</a>
            <a href="#" title="Directory">Directory</a>
            <a href="#">Join</a>
            <a href="#">Discover</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Houses" width="500">
            </picture>          
        </div>
        <form method="get" action="thankyou.html">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" title="Applicant's First Name" required autocomplete="given-name">
            <br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" title="Applicant's Last Name" required autocomplete="given-name">
            <br><br>

            <label for="orgTitle">Organizational Title:</label>
            <input type="text" id="orgTitle" name="orgTitle" title="Organizational Title" autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}" placeholder="e.g., Senior-Manager">
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" title="Email Address" required autocomplete="email" placeholder="name@example.com">
            <br><br>

            <label for="phone">Mobile Phone Number:</label>
            <input type="tel" id="phone" name="phone" title="Mobile Phone Number" required autocomplete="tel">
            <br><br>

            <label for="orgName">Business/Organization's Name:</label>
            <input type="text" id="orgName" name="orgName" title="Organization Name" required autocomplete="organization">
            <br><br>

            <label for="membership">Membership Level:</label>
            <select id="membership" name="membership" title="Membership Level">
                <option value="np_membership">NP Membership (Non Profit, No Fee)</option>
                <option value="bronze">Bronze Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="gold">Gold Membership</option>
            </select>
            <br><br>

            <label for="orgDescription">Business/Organization's Description:</label>
            <textarea id="orgDescription" name="orgDescription" title="Business/Organization Description"></textarea>
            <br><br>

            <input type="hidden" id="timestamp" name="timestamp">

            <input type="submit" value="Submit">
            
        </form>
    </main>
    <footer>
        <div class="contact">
            <p><b>Ciudadela Colsubsidio Chamber of Commerce</b><br>
            Calle 80 # 110<br>
            Bogota, Colombia 111011<br>
            <a href="mailto:info@ciudadela.org">info@ciudadela.org</a><br>
            (223) 555-2300</p>
        </div>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="X">
            </a>
            <a href="https://tiktok.com">
                <img src="images/tiktok.svg" alt="Instagram">
            </a>
        </nav>
        <div class="footer-info">
            <p>WDD231 Class Project</p>
            <p>Julian Becerra</p>
            <p> Â© <span id="currentyear"></span> Ciudadela Colsubsidio Chamber of Commerce</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>
</html>
